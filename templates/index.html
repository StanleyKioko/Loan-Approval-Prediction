<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form action="/predict" method="post">
            <label for="Gender">Gender:</label>
            <select name="Gender" id="Gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="Married">Married:</label>
            <select name="Married" id="Married" required>
                <option value="">Select Marital Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="Dependents">Dependents:</label>
            <select name="Dependents" id="Dependents" required>
                <option value="">Select Number of Dependents</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>
            
            <label for="Education">Education:</label>
            <select name="Education" id="Education" required>
                <option value="">Select Education Level</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
            
            <label for="Self_Employed">Self Employed:</label>
            <select name="Self_Employed" id="Self_Employed" required>
                <option value="">Select Employment Status</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <label for="Property_Area">Property Area:</label>
            <select name="Property_Area" id="Property_Area" required>
                <option value="">Select Property Area</option>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>
            
            <label for="ApplicantIncome">Applicant Income:</label>
            <input type="number" name="ApplicantIncome" id="ApplicantIncome" step="0.01" required>
            
            <label for="CoapplicantIncome">Coapplicant Income:</label>
            <input type="number" name="CoapplicantIncome" id="CoapplicantIncome" step="0.01" required>
            
            <label for="LoanAmount">Loan Amount:</label>
            <input type="number" name="LoanAmount" id="LoanAmount" step="0.01" required>
            
            <label for="Loan_Amount_Term">Loan Amount Term:</label>
            <input type="number" name="Loan_Amount_Term" id="Loan_Amount_Term" step="0.01" required>
            
            <label for="Credit_History">Credit History:</label>
            <select name="Credit_History" id="Credit_History" required>
                <option value="">Select Credit History</option>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
